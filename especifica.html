<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Preparación Física Específica</title>
  <link rel="stylesheet" href="style.css">
  <!-- Carga de Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body class="fondo-especifica">
  <h1>Preparación Física Específica</h1>
  <h4 class="enmarcado">Selecciona un deporte</h4>
  <div class="botonera">
    <button onclick="location.href='futbol.html'">Fútbol</button>
    <button onclick="location.href='baloncesto.html'">Baloncesto</button>
    <button onclick="logout()">Cerrar Sesión</button>
  </div>
  <button onclick="location.href='index.html'">Volver al Menú Principal</button>

  <script src="firebase-config.js"></script>
  <script>
    // Verifica si hay un usuario logueado; de lo contrario, redirige a la página de login.
    firebase.auth().onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    function logout(){
      firebase.auth().signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
