<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>APP DE INICIACION DEPORTIVA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 50px 20px;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 36px;
      color: #f7f8f9;
      margin-bottom: 40px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }

    button {
      display: block;
      width: 80%;
      max-width: 300px;
      margin: 20px auto;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background-color: #111010;
      color: white;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      position: relative;
      z-index: 2;
    }

    button:hover {
      background-color: #333;
      transform: scale(1.05);
    }

    #video-fondo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.8;
    }

    .contenido {
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <!-- Video de fondo -->
  <video autoplay muted loop id="video-fondo">
    <source src="videos/fondo.mp4" type="video/mp4">
    Tu navegador no soporta video HTML5.
  </video>

  <!-- Contenido principal -->
  <div class="contenido">
    <h1>INICIACIÓN DEPORTIVA ESCOLAR</h1>
    <button onclick="location.href='general.html'">Preparación Física General</button>
    <button onclick="location.href='login.html'">Preparación Física Específica</button>
  </div>
</body>
</html>
